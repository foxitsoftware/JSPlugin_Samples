<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxitPlugin: InsertText</title>
    <script src="./lib3/lodash.core.4.17.21.min.js"></script>
    <script src="./lib3/jquery.1.12.1.min.js"></script>
    <script src="./dist/foxit.umd.min.js"></script>
    <script src="./dist/foxit.umd.min.js"></script>
    <script src="./index.js"></script>

    <script>

        script.src = './index.js?t=' + new Date().getTime();
        document.head.appendChild(script);

   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .section {
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .form-label {
            width: 100px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        .form-control {
            flex: 1;
        }
        
        .input-field {
            width: 120px;
            height: 32px;
            padding: 0 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 13px;
            background-color: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #409eff;
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.1);
        }
        
        .select-field {
            width: 200px;
            height: 32px;
            padding: 0 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 13px;
            background-color: white;
        }
        
        .color-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-input {
            width: 32px;
            height: 32px;
            padding: 0;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .color-text {
            width: 80px;
            height: 32px;
            padding: 0 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .color-preview {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .color-preview.modified {
            border: 2px solid #ff6b35;
        }
        
        .modified-text {
            color: #ff6b35;
            font-size: 11px;
            margin-left: 4px;
        }
        
        .key-event-display {
            display: flex;
            align-items: center;
        }
        
        .key-event-tag {
            display: inline-block;
            background-color: #e6f4ff;
            color: #1677ff;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .no-key {
            color: #999;
            font-size: 13px;
        }
        
        .object-type-badge {
            display: inline-block;
            background-color: #f0f0f0;
            color: #666;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .btn {
            height: 32px;
            padding: 0 15px;
            border: 1px solid #409eff;
            border-radius: 4px;
            background-color: #409eff;
            color: white;
            font-size: 13px;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .btn:hover {
            background-color: #337ecc;
            border-color: #337ecc;
        }
        
        .btn:active {
            background-color: #2a6cb3;
            border-color: #2a6cb3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 编辑类型选择 -->
        <div class="section">
            <div class="form-group">
                <span class="form-label">Edit Type:</span>
                <select id="editTypeSelect" class="select-field">
                    <option value="Edit Object">Edit Object</option>
                    <option value="all">Edit All</option>
                    <option value="text">Edit Text</option>
                    <option value="path">Edit Path</option>
                    <option value="image">Edit Image</option>
                </select>
            </div>
        </div>

        <!-- 通用属性 -->
        <div class="section">
            <div class="section-title">Common Property</div>
            <div id="commonProperties">
                <div class="form-group">
                    <span class="form-label">Width:</span>
                    <input type="text" id="widthInput" class="input-field" value="0">
                    <button id="widthBtn" class="btn">Apply</button>
                </div>
                
                <div class="form-group">
                    <span class="form-label">Height:</span>
                    <input type="text" id="heightInput" class="input-field" value="0">
                    <button id="heightBtn" class="btn">Apply</button>
                </div>
                
                <div class="form-group">
                    <span class="form-label">X Pos:</span>
                    <input type="text" id="xInput" class="input-field" value="0">
                    <button id="xBtn" class="btn">Apply</button>
                </div>
                
                <div class="form-group">
                    <span class="form-label">Y Pos:</span>
                    <input type="text" id="yInput" class="input-field" value="0">
                    <button id="yBtn" class="btn">Apply</button>
                </div>
                
                <div class="form-group">
                    <span class="form-label">Opacity:</span>
                    <input type="text" id="opacityInput" class="input-field" value="0">
                    <button id="opacityBtn" class="btn">Apply</button>
                </div>
            </div>
        </div>

        <!-- 文本属性 -->
        <div class="section hidden" id="textPropertiesSection">
            <div class="section-title">
                Text Property 
                <span class="object-type-badge">Text</span>
            </div>
            <div id="textProperties">
                <div class="form-group">
                    <span class="form-label">Font Family:</span>
                    <select id="fontFamilySelect" class="select-field">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                    <button id="fontFamilyBtn" class="btn">Apply</button>
                </div>
                
                <div class="form-group">
                    <span class="form-label">Font Size:</span>
                    <input type="text" id="fontSizeInput" class="input-field" value="16">
                    <button id="fontSizeBtn" class="btn">Apply</button>
                </div>
                
                <div class="form-group">
                    <span class="form-label">Color:</span>
                    <div class="color-group">
                        <input type="color" id="colorInput" class="color-input" value="#000000">
                        <input type="text" id="colorTextInput" class="color-text" value="#000000">
                        <div id="colorPreview" class="color-preview" style="background-color: #000000;"></div>
                        <button id="colorBtn" class="btn">Apply</button>
                    </div>
                    <span id="colorModifiedText" class="modified-text hidden">未确认</span>
                </div>
            </div>
        </div>

        <!-- 键盘事件 -->
        <div class="section">
            <div class="section-title">Key Events Message</div>
            <div class="key-event-display">
                <span class="form-label">Current Enter Key:</span>
                <span id="keyEventMessage" class="no-key">No key pressed</span>
            </div>
        </div>
    </div>
</body>
</html>
